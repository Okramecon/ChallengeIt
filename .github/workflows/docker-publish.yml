name: Deploy to Digital Ocean VPS

on:
  push:
    branches:
      - build_dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_IP }} | sort -u >> ~/.ssh/known_hosts

    - name: Deploy to Digital Ocean VPS
      run: |
        ssh ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_IP }} << 'EOF'
          set -e
          git clone https://github.com/Okramecon/ChallengeIt.git /opt/challengeitapi
          cd /opt/challengeitapi
          git pull origin main
          # docker-compose down
          # docker-compose build
          # docker-compose up -d --remove-orphans
          # docker system prune -f
        EOF
